<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mera Simple Music Player</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .player {
      background: #2c2c2c;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .album-art {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .song-title {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .controls button {
      padding: 10px 15px;
      margin: 0 10px;
      background: #444;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="player">
    <img src="https://via.placeholder.com/300x150?text=Album+Art" class="album-art" alt="Album Art" />
    <div class="song-title" id="songTitle">SoundHelix Song 1</div>
    <div class="controls">
      <button onclick="togglePlayPause()" id="playBtn">Play</button>
    </div>
    <audio id="audioPlayer" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
  </div>

  <script>
    const audio = document.getElementById("audioPlayer");
    const playBtn = document.getElementById("playBtn");

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "Pause";
      } else {
        audio.pause();
        playBtn.textContent = "Play";
      }
    }
  </script>
</body>
</html>
