<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-like Music Player</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .player-container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            background-color: #181818;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        .album-cover {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .song-title {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .controls button {
            background-color: #1DB954;
            border: none;
            color: white;
            font-size: 20px;
            padding: 15px;
            margin: 0 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .controls button:disabled {
            background-color: #9e9e9e;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #444;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #1DB954;
            width: 0;
        }
    </style>
</head>
<body>

    <div class="player-container">
        <img src="https://via.placeholder.com/200?text=Album+Art" id="albumArt" class="album-cover" alt="Album Art">
        <div class="song-title" id="songTitle">Select a Song</div>
        <div class="controls">
            <button id="prevBtn" onclick="previousSong()">⏮️</button>
            <button id="playPauseBtn" onclick="togglePlayPause()">▶️</button>
            <button id="nextBtn" onclick="nextSong()">⏭️</button>
        </div>
        <div class="progress-bar">
            <span id="progress"></span>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const songTitle = document.getElementById('songTitle');
        const albumArt = document.getElementById('albumArt');
        const progressBar = document.getElementById('progress');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let isPlaying = false;
        let currentSongIndex = 0;

        const songs = [
            {
                title: "Song 1",
                src: "https://archive.org/download/testmp3_202108/testmp3.mp3",
                albumArt: "https://via.placeholder.com/200?text=Album+1"
            },
            {
                title: "Song 2",
                src: "https://archive.org/download/sample_mp3_64kb/sample_mp3_64kb.mp3",
                albumArt: "https://via.placeholder.com/200?text=Album+2"
            },
            {
                title: "Song 3",
                src: "https://archive.org/download/testmp3_202108/testmp3.mp3",
                albumArt: "https://via.placeholder.com/200?text=Album+3"
            }
        ];

        function loadSong(index) {
            const song = songs[index];
            audioPlayer.src = song.src;
            songTitle.textContent = song.title;
            albumArt.src = song.albumArt;
            progressBar.style.width = "0%";  // Reset progress
            audioPlayer.currentTime = 0;
        }

        function togglePlayPause() {
            if (isPlaying) {
                audioPlayer.pause();
                playPauseBtn.textContent = '▶️';
            } else {
                audioPlayer.play();
                playPauseBtn.textContent = '⏸️';
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) audioPlayer.play();
        }

        function previousSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) audioPlayer.play();
        }

        audioPlayer.addEventListener('timeupdate', function () {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
        });

        loadSong(currentSongIndex);

    </script>
</body>
</html>
